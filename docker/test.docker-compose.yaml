version: '3.9'

services:
  pg:
    image: postgres:17-bullseye
    environment:
      POSTGRES_PASSWORD: ''
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: test
      PGDATA: '/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    command: -c config_file=/etc/postgresql.conf
    volumes:
      - ./dev/pg.conf:/etc/postgresql.conf
      - ./dev/pg_data:/var/lib/postgresql/data