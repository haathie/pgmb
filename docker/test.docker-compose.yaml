version: '3.9'

name: pgmb_test

services:
  pg:
    image: postgres:17-bullseye
    environment:
      POSTGRES_PASSWORD: ''
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: test
    ports:
      - '5432:5432'
    command: -c config_file=/etc/postgresql.conf
    volumes:
      - ../dev/pg.conf:/etc/postgresql.conf